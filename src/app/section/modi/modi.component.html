
<form class="main-content" [formGroup]="form" (ngSubmit)="submit(0)">
    <h2 id="content-editor-title" class="notranslate">{{title}}</h2>
    <div class="form-group">
        <label id="title-label" for="title">{{titleInput}}</label>
        <input type="text" id="title" name="title" formControlName="title" [(ngModel)]="titleData">
    </div>
    <div id="content-editor" class="form-group notranslate">
        <label id="editor-label" for="editor">{{contentInput}}</label>
        <ckeditor [editor]="editor" [config]="conf" formControlName="content" [(ngModel)]="editorData"></ckeditor>
    </div>
    <div class="form-group notranslate">
        <label>
            <span id="content-notice">{{noticeTxt}}</span>
            <input type="checkbox" name="agreement" formControlName="checked">
        </label>
    </div>
    <div class="form-actions notranslate">
        <button id="save-btn" type="submit" [disabled]="processing">{{btnText}}</button>
    </div>
</form>
