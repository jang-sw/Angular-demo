<div class="modal notranslate">
  <div class="modal-header">
      <h2>{{title}}</h2>
      <button class="close" (click)="closeModal()">âœ–</button>
  </div>
  <form class="modal-body"  [formGroup]="signupForm" (ngSubmit)="submit()" >
      <button type="button" (click)="walletConnect()" [disabled]="isConnecting" >{{wallet}}</button>
      <label for="username">{{nicknameInput}}</label>
      <input type="text" id="nickname" formControlName="nickname" >
      <label for="password">{{passwordInput}}</label> 
      <input type="password" id="password" formControlName="password">
      <label for="password">{{passwordChkInput}}</label> 
      <input type="password" id="passwordChk" formControlName="passwordChk">
      
      <button type="submit" [disabled]="isJoining" >{{submitBtn}}</button>
  </form>
</div>

<div class="background"></div>
